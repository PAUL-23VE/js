<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Boostrap Index</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous"
            />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
            rel="stylesheet"
            />

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div class="container py-4">

            <h2 class="mb-4">Gestión de Usuarios</h2>
            <button
                id="btn-insertar"
                class="btn btn-success mb-3"
                data-bs-toggle="modal"
                data-bs-target="#usuarioModal"
                >
                <i class="bi bi-person-plus"></i>
                Insertar Usuario
            </button>

            <div class="d-flex align-items-center mb-4 gap-2">
                <input
                    type="search"
                    id="input-buscar-cedula"
                    class="form-control form-control-lg"
                    placeholder="Buscar por cédula"
                    aria-label="Buscar por cédula"
                    autocomplete="off"
                    />
                <button class="btn btn-primary btn-lg d-flex align-items-center" id="btn-buscar" title="Buscar">
                    <i class="bi bi-search me-2"></i> Buscar
                </button>
                <button class="btn btn-outline-secondary btn-lg d-flex align-items-center" id="btn-limpiar" title="Limpiar">
                    <i class="bi bi-x-circle me-2"></i> Limpiar
                </button>
            </div>


            <table class="table table-dark table-striped" id="tabla-bootstrap">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NAME</th>
                        <th scope="col">LAST NAME</th>
                        <th scope="col">ADDRESS</th>
                        <th scope="col">PHONE NUMBER</th>
                        <th scope="col">ACTIONS</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <!-- Modal -->
        <div
            class="modal fade"
            id="usuarioModal"
            tabindex="-1"
            aria-labelledby="usuarioModalLabel"
            aria-hidden="true"
            >
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                        <h5 class="modal-title" id="usuarioModalLabel">
                            Formulario Usuario
                        </h5>
                        <button
                            type="button"
                            class="btn-close btn-close-white"
                            data-bs-dismiss="modal"
                            aria-label="Cerrar"
                            ></button>
                    </div>
                    <div class="modal-body">
                        <form id="form-usuario">
                            <input
                                type="text"
                                name="cedula"
                                class="form-control mb-2"
                                placeholder="Cédula"
                                required
                                />
                            <input
                                type="text"
                                name="nombre"
                                class="form-control mb-2"
                                placeholder="Nombre"
                                required
                                />
                            <input
                                type="text"
                                name="apellido"
                                class="form-control mb-2"
                                placeholder="Apellido"
                                required
                                />
                            <input
                                type="text"
                                name="direccion"
                                class="form-control mb-2"
                                placeholder="Dirección"
                                required
                                />
                            <input
                                type="text"
                                name="telefono"
                                class="form-control mb-2"
                                placeholder="Teléfono"
                                required
                                />
                            <button type="submit" class="btn btn-primary w-100">
                                Guardar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
